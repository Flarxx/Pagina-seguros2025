{% extends "reclamos/base.html" %}
{% block title %}Editar reclamo {{ reclamo.codigo }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Editar reclamo <span class="text-sm text-gray-500">#{{ reclamo.codigo }}</span></h1>

  <form method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {# Reusa los mismos campos que en crear #}
    {{ form.as_p }}

    <div class="flex justify-between">
      <a href="{% url 'reclamos:detalle' reclamo.pk %}" class="px-4 py-2 rounded border">Volver</a>
      <button type="submit" class="px-4 py-2 bg-sky-600 text-white rounded">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
