{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - VidaPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="login-box row g-0">
    <div class="col-md-6 d-none d-md-block login-image"></div>
    <div class="col-md-6 form-section">
        <h2 class="brand-title mb-4">Seguros VidaPlus</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Tu usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña">
            </div>
            <button type="submit" class="btn btn-morado w-100 mt-3">Iniciar sesión</button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'registro' %}">¿No tienes cuenta? <strong>Regístrate aquí</strong></a>
        </div>
    </div>
</div>

</body>
</html>
