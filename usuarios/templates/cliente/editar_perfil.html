{% extends 'usuarios/base.html' %}
{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 mt-10 bg-white shadow-md rounded-2xl border border-gray-200">
  <h2 class="text-2xl font- bold text-purple-700 mb-6 text-center">Editar Perfil</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Cédula</label>
        {{ form.cedula }}
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Teléfono</label>
        {{ form.telefono }}
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Dirección</label>
        {{ form.direccion }}
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Fecha de nacimiento</label>
        {{ form.fecha_nacimiento }}
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Documento ID</label>
        {{ form.documento_id }}
      </div>
    </div>

    <div class="text-center mt-8">
      <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
        Guardar cambios
      </button>
      <a href="{% url 'perfil' %}" class="ml-4 px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
